<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de Inicio</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="page-wrapper">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-left">
        <a href="index.html" class="nav-logo">MiSitio</a>
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About Us</a>
      </div>
      <div class="nav-right">
        <span id="userName" class="user-name"></span>
        <button id="loginBtn" class="icon-btn" title="Login">
          <span class="login-icon">🔒</span>
        </button>
      </div>
    </nav>

    <!-- Secciones principales -->
    <main>
      <section id="home">
        <h1>Bienveni@ al sito de Emilio Avila</h1>
        <p>Esta es una página de práctica de LogIn</p>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Jorge Emilio Avila Valadez - 21 de Octubre del 2025</p>
  </footer>

  <!-- Modal de Login COMPLETAR -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Iniciar Sesión</h2>
      <form id="formLogin">
        <input type="text" id="login" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>

  <!-- Contenedor para notificaciones -->
  <div id="notification-container"></div>

  <script src="app.js"></script>
  
</body>
</html>
